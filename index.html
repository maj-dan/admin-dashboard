<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Admin Dashboard</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="search">
                    <button>Search</button>
                    <input type="text">
                </div>
                <div class="current-user">
                    <button>Alert</button>
                    <img src="./imgs/toad.jpg" alt="">
                    <h3>Frog Freeman</h3>
                </div>
                <div class="greeting">
                    <img src="./imgs/toad.jpg" alt="">
                    <div>
                        <p>Hi there,</p>
                        <h2>Frog Freeman(@ffreeman)</h2>
                    </div>
                </div>
                <div class="header-actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>
            <aside>
                <h1>Dashboard</h1>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </aside>
            <main>

            </main>
        </div>
    </body>
</html>
